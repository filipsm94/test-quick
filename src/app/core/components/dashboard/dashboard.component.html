<section class="dashboard">
    <mat-drawer-container>
        <mat-drawer mode="side" opened >
            <app-filter-form *ngIf="listOfCountries.length >0" [countriesList]="listOfCountries"></app-filter-form>
            <app-team-form *ngIf="listOfCountries.length >0" [countriesList]="listOfCountries"></app-team-form>
        </mat-drawer>
        <mat-drawer-content style="margin-left: 250px">
            <app-info-time-team></app-info-time-team>
        </mat-drawer-content>
    </mat-drawer-container>
</section>
