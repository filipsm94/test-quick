<h1 mat-dialog-title>{{data.location.name}}</h1>
<div mat-dialog-content>
  <p>Cuantos miembros del equipo quieres de esta ubicacion</p>
  <mat-form-field appearance="fill">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" min="1" max="10" [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Ok</button>
</div>
